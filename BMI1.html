<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container m-2 col-3 justify-content-center align-items-center">
      <h1>BMI Calculator</h1>
      <form class="text-start mt-4 my-2 mx-2" id="formBeratTinggi" >
        <label class="mt-4" for="weight">Berat Badan (kg):</label>
        <input type="number" id="weight" name="weight" placeholder="Masukkan berat badan" required>
    
        <label class ="mt-4" for="height">Tinggi Badan (cm):</label>
        <input type="number" id="height" name="height" placeholder="Masukkan tinggi badan" required>
        <button class="mt-4 btn btn-success" type="button" onclick="calculateBMI()">Hitung BMI</button>
        <a href="#popup" class="btn text-center mt-0">Informasi Lanjutan</a>
    </form>      
      <div id="result"></div>
    </div>
    <div class="popup fs-6" id="popup">
      <div class="popup__content">
       <div class="popup__header">
        <div id="result_informasi"></div>
       </div> 
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
